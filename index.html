<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:      #0a0a0c;
      --surface: #111116;
      --surface2:#17171e;
      --surface3:#1e1e27;
      --border:  #ffffff0f;
      --border2: #ffffff18;
      --border3: #ffffff28;
      --dim:     #4a4a62;
      --mid:     #7070a0;
      --muted:   #9898b8;
      --text:    #d8d8ec;
      --bright:  #f0f0f8;
      --accent:  #a78bfa;
      --accent2: #8b68f0;
      --accent3: #c4b5fd;
      --red:     #f87171;
      --green:   #4ade80;
      --r:       6px;
      --rm:      10px;
      --rl:      14px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      background-image: radial-gradient(ellipse 80% 50% at 50% -10%, rgba(167,139,250,0.06) 0%, transparent 70%);
    }
    .topbar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 1.75rem; height: 56px;
      border-bottom: 1px solid var(--border);
      background: rgba(10,10,12,0.85);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      position: sticky; top: 0; z-index: 50; flex-shrink: 0;
    }
    .topbar-brand {
      font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 700;
      font-size: 0.9375rem; letter-spacing: 0.04em; color: var(--bright);
      display: flex; align-items: center; gap: 0.625rem;
    }
    .topbar-brand .brand-icon {
      width: 28px; height: 28px;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      border-radius: 7px; display: flex; align-items: center; justify-content: center;
      font-size: 0.8125rem; box-shadow: 0 2px 8px rgba(139,104,240,0.35);
    }
    .topbar-brand .dot {
      width: 5px; height: 5px; border-radius: 50%; background: var(--green);
      box-shadow: 0 0 6px rgba(74,222,128,0.6); animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:0.5;transform:scale(0.75)} }
    .topbar-meta { font-family: 'IBM Plex Mono', monospace; font-size: 0.6875rem; color: var(--dim); letter-spacing: 0.06em; }
    .layout { display: flex; flex: 1; min-height: 0; }
    .sidebar {
      width: 224px; flex-shrink: 0; border-right: 1px solid var(--border);
      background: var(--surface); display: flex; flex-direction: column; overflow-y: auto;
    }
    .sidebar-section { padding: 1.25rem 0.875rem 0.625rem; }
    .sidebar-label {
      font-size: 0.6875rem; font-weight: 600; letter-spacing: 0.1em;
      text-transform: uppercase; color: var(--dim); padding: 0 0.5rem; margin-bottom: 0.375rem;
    }
    .sidebar-item {
      display: flex; align-items: center; gap: 0.625rem;
      padding: 0.5rem 0.625rem; border-radius: var(--r);
      font-size: 0.8125rem; font-weight: 500; color: var(--muted);
      cursor: pointer; transition: background 0.12s, color 0.12s;
      border: none; background: none; width: 100%; text-align: left; font-family: inherit;
    }
    .sidebar-item:hover { background: var(--surface3); color: var(--text); }
    .sidebar-item.active { background: rgba(167,139,250,0.1); color: var(--accent3); }
    .si-icon { font-size: 0.875rem; flex-shrink: 0; width: 1rem; text-align: center; opacity: 0.8; }
    .si-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .si-count {
      font-size: 0.6875rem; font-family: 'IBM Plex Mono', monospace;
      background: var(--surface3); color: var(--mid); border-radius: 99px;
      padding: 0.1em 0.5em; border: 1px solid var(--border);
    }
    .sidebar-item.active .si-count { background: rgba(167,139,250,0.12); color: var(--accent); border-color: rgba(167,139,250,0.2); }
    .sidebar-divider { height: 1px; background: var(--border); margin: 0.625rem 0.875rem; }
    .sidebar-add { padding: 0.875rem; margin-top: auto; }
    .btn-new-folder {
      width: 100%; padding: 0.5625rem;
      background: none; border: 1px dashed var(--border2);
      border-radius: var(--r); color: var(--mid); font-family: inherit;
      font-size: 0.8125rem; font-weight: 500; cursor: pointer;
      transition: border-color 0.15s, color 0.15s, background 0.15s;
      display: flex; align-items: center; justify-content: center; gap: 0.4rem;
    }
    .btn-new-folder:hover { border-color: var(--accent); color: var(--accent3); background: rgba(167,139,250,0.06); }
    .main { flex: 1; display: flex; flex-direction: column; min-width: 0; overflow: hidden; }
    .toolbar {
      display: flex; align-items: center; gap: 0.75rem;
      padding: 0.75rem 1.5rem; border-bottom: 1px solid var(--border);
      background: var(--surface); flex-wrap: wrap; flex-shrink: 0;
    }
    .breadcrumb {
      display: flex; align-items: center; gap: 0.25rem;
      font-size: 0.8125rem; font-weight: 500; flex: 1; min-width: 0; flex-wrap: wrap;
    }
    .breadcrumb-sep { color: var(--border2); margin: 0 0.1rem; font-size: 0.75rem; }
    .breadcrumb a { color: var(--mid); text-decoration: none; transition: color 0.1s; cursor: pointer; }
    .breadcrumb a:hover { color: var(--accent3); }
    .bc-current { color: var(--bright); font-weight: 600; }
    .toolbar-right { display: flex; align-items: center; gap: 0.5rem; flex-shrink: 0; }
    .search-box { position: relative; }
    .search-box input {
      background: var(--surface2); border: 1px solid var(--border2);
      border-radius: var(--r); color: var(--text); font-family: inherit;
      font-size: 0.8125rem; padding: 0.4375rem 0.75rem 0.4375rem 2rem; width: 210px;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
    }
    .search-box input:focus { outline: none; border-color: var(--accent); background: var(--surface3); box-shadow: 0 0 0 3px rgba(167,139,250,0.1); }
    .search-box input::placeholder { color: var(--dim); }
    .search-icon { position: absolute; left: 0.625rem; top: 50%; transform: translateY(-50%); color: var(--dim); font-size: 0.8125rem; pointer-events: none; }
    .btn-toolbar-folder {
      display: flex; align-items: center; gap: 0.375rem;
      padding: 0.4375rem 0.875rem; background: rgba(167,139,250,0.1);
      border: 1px solid rgba(167,139,250,0.3); border-radius: var(--r);
      color: var(--accent3); font-family: inherit; font-size: 0.8125rem;
      font-weight: 600; cursor: pointer; letter-spacing: 0.01em;
      transition: background 0.15s, border-color 0.15s, box-shadow 0.15s; white-space: nowrap;
    }
    .btn-toolbar-folder:hover { background: rgba(167,139,250,0.18); border-color: rgba(167,139,250,0.5); box-shadow: 0 0 12px rgba(167,139,250,0.12); }
    .sort-select {
      background: var(--surface2); border: 1px solid var(--border2);
      border-radius: var(--r); color: var(--muted); font-family: inherit;
      font-size: 0.8125rem; font-weight: 500; padding: 0.4375rem 0.625rem;
      cursor: pointer; transition: border-color 0.15s;
    }
    .sort-select:focus { outline: none; border-color: var(--accent); }
    .view-toggle { display: flex; border: 1px solid var(--border2); border-radius: var(--r); overflow: hidden; }
    .view-btn { padding: 0.4375rem 0.625rem; background: var(--surface2); border: none; color: var(--dim); cursor: pointer; font-size: 0.875rem; transition: background 0.1s, color 0.1s; }
    .view-btn.active { background: var(--surface3); color: var(--accent3); }
    .view-btn:hover:not(.active) { background: var(--surface3); color: var(--muted); }
    .drop-zone {
      margin: 1.25rem 1.5rem 0; border: 1px dashed var(--border2);
      border-radius: var(--rm); padding: 1rem 1.25rem; text-align: center;
      cursor: pointer; transition: border-color 0.2s, background 0.2s;
      background: var(--surface2); flex-shrink: 0;
    }
    .drop-zone:hover, .drop-zone.drag-over { border-color: var(--accent); background: rgba(167,139,250,0.06); }
    .drop-zone p { font-size: 0.8125rem; color: var(--mid); }
    .drop-zone strong { color: var(--muted); font-weight: 600; }
    .content { flex: 1; overflow-y: auto; padding: 1.25rem 1.5rem 2.5rem; }
    .grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(148px, 1fr)); gap: 0.875rem; }
    .grid-card {
      background: var(--surface); border: 1px solid var(--border);
      border-radius: var(--rm); padding: 1rem 0.875rem 0.875rem;
      cursor: pointer; transition: border-color 0.15s, background 0.15s, box-shadow 0.15s, transform 0.15s;
      display: flex; flex-direction: column; align-items: center; gap: 0.5rem; position: relative;
    }
    .grid-card:hover { border-color: var(--border3); background: var(--surface2); box-shadow: 0 4px 20px rgba(0,0,0,0.3); transform: translateY(-2px); }
    .card-thumb {
      width: 64px; height: 64px; border-radius: 8px; overflow: hidden;
      background: var(--surface3); display: flex; align-items: center; justify-content: center;
      font-size: 1.75rem; flex-shrink: 0; border: 1px solid var(--border2);
    }
    .card-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .card-name { font-size: 0.75rem; font-weight: 500; text-align: center; color: var(--text); word-break: break-word; line-height: 1.4; max-width: 100%; }
    .card-meta { font-family: 'IBM Plex Mono', monospace; font-size: 0.625rem; color: var(--dim); }
    .card-actions { display: none; position: absolute; top: 0.4rem; right: 0.4rem; gap: 0.2rem; }
    .grid-card:hover .card-actions { display: flex; }
    .card-action-btn {
      width: 24px; height: 24px; background: var(--surface3); border: 1px solid var(--border2);
      border-radius: 5px; color: var(--mid); font-size: 0.6875rem; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: border-color 0.1s, color 0.1s, background 0.1s;
    }
    .card-action-btn:hover { border-color: var(--accent); color: var(--accent3); background: rgba(167,139,250,0.12); }
    .card-action-btn.danger:hover { border-color: var(--red); color: var(--red); background: rgba(248,113,113,0.1); }
    .list-view { width: 100%; }
    .list-header {
      display: grid; grid-template-columns: 1fr 90px 90px 130px;
      gap: 0.5rem; padding: 0.5rem 0.875rem;
      font-size: 0.6875rem; font-weight: 600; text-transform: uppercase;
      letter-spacing: 0.08em; color: var(--dim);
      border-bottom: 1px solid var(--border); margin-bottom: 0.25rem;
    }
    .list-row {
      display: grid; grid-template-columns: 1fr 90px 90px 130px;
      gap: 0.5rem; align-items: center; padding: 0.5rem 0.875rem;
      border-radius: var(--r); cursor: pointer; transition: background 0.1s;
      border: 1px solid transparent;
    }
    .list-row:hover { background: var(--surface2); border-color: var(--border); }
    .row-name { display: flex; align-items: center; gap: 0.625rem; overflow: hidden; }
    .row-thumb {
      width: 30px; height: 30px; border-radius: 5px; overflow: hidden;
      background: var(--surface3); display: flex; align-items: center; justify-content: center;
      font-size: 0.875rem; flex-shrink: 0; border: 1px solid var(--border2);
    }
    .row-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .row-label { font-size: 0.8125rem; font-weight: 500; color: var(--text); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .row-size { font-family: 'IBM Plex Mono', monospace; font-size: 0.75rem; color: var(--dim); }
    .row-type { font-size: 0.75rem; color: var(--dim); }
    .row-actions { display: flex; gap: 0.25rem; opacity: 0; transition: opacity 0.1s; }
    .list-row:hover .row-actions { opacity: 1; }
    .row-btn {
      padding: 0.25rem 0.5rem; font-size: 0.6875rem; font-family: inherit; font-weight: 500;
      background: var(--surface3); border: 1px solid var(--border2); border-radius: 4px;
      color: var(--muted); cursor: pointer; transition: border-color 0.1s, color 0.1s, background 0.1s;
    }
    .row-btn:hover { border-color: var(--accent); color: var(--accent3); background: rgba(167,139,250,0.1); }
    .row-btn.danger:hover { border-color: var(--red); color: var(--red); background: rgba(248,113,113,0.08); }
    .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.875rem; padding: 5rem 1rem; text-align: center; color: var(--dim); }
    .empty-state .empty-icon { font-size: 2.75rem; opacity: 0.3; }
    .empty-state p { font-size: 0.875rem; color: var(--mid); line-height: 1.6; max-width: 260px; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.65); display: flex; align-items: center; justify-content: center; z-index: 200; padding: 1rem; backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px); }
    .overlay.hidden { display: none; }
    .modal { background: var(--surface2); border: 1px solid var(--border2); border-radius: var(--rl); padding: 1.75rem; min-width: 340px; max-width: 92vw; box-shadow: 0 32px 80px rgba(0,0,0,0.7), 0 0 0 1px var(--border); }
    .modal-title { font-size: 1rem; font-weight: 700; color: var(--bright); margin-bottom: 1.25rem; letter-spacing: -0.01em; }
    .field-label { font-size: 0.6875rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; color: var(--mid); margin-bottom: 0.4rem; }
    .field-input { width: 100%; padding: 0.625rem 0.875rem; background: var(--surface); border: 1px solid var(--border2); border-radius: var(--r); color: var(--bright); font-family: inherit; font-size: 0.9375rem; font-weight: 500; margin-bottom: 1.25rem; transition: border-color 0.15s, box-shadow 0.15s; }
    .field-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(167,139,250,0.12); }
    .folder-select { width: 100%; max-height: 190px; overflow-y: auto; background: var(--surface); border: 1px solid var(--border2); border-radius: var(--r); margin-bottom: 1.25rem; }
    .folder-option { padding: 0.5rem 0.875rem; font-size: 0.8125rem; font-weight: 500; cursor: pointer; color: var(--muted); transition: background 0.1s, color 0.1s; }
    .folder-option:hover { background: var(--surface3); color: var(--text); }
    .folder-option.selected { background: rgba(167,139,250,0.1); color: var(--accent3); }
    .modal-footer { display: flex; gap: 0.625rem; justify-content: flex-end; margin-top: 0.25rem; }
    .btn { padding: 0.5625rem 1.25rem; border-radius: var(--r); font-family: inherit; font-size: 0.875rem; font-weight: 600; cursor: pointer; border: none; transition: background 0.15s, box-shadow 0.15s, transform 0.1s; }
    .btn:active { transform: scale(0.97); }
    .btn-primary { background: var(--accent); color: #fff; box-shadow: 0 2px 12px rgba(167,139,250,0.3); }
    .btn-primary:hover { background: var(--accent2); box-shadow: 0 4px 20px rgba(139,104,240,0.4); }
    .btn-ghost { background: var(--surface3); border: 1px solid var(--border2); color: var(--muted); }
    .btn-ghost:hover { background: var(--surface); color: var(--text); border-color: var(--border3); }
    .type-badge { display: inline-block; padding: 0.15em 0.5em; border-radius: 4px; font-size: 0.625rem; font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; }
    .badge-img  { background: rgba(46,125,90,0.18);  color: #4ade80; border: 1px solid rgba(74,222,128,0.2); }
    .badge-doc  { background: rgba(96,130,220,0.18); color: #93c5fd; border: 1px solid rgba(147,197,253,0.2); }
    .badge-vid  { background: rgba(220,80,60,0.18);  color: #fca5a5; border: 1px solid rgba(252,165,165,0.2); }
    .badge-aud  { background: rgba(180,80,220,0.18); color: #d8b4fe; border: 1px solid rgba(216,180,254,0.2); }
    .badge-zip  { background: rgba(167,139,250,0.18);color: var(--accent3); border: 1px solid rgba(167,139,250,0.25); }
    .badge-other{ background: var(--surface3); color: var(--mid); border: 1px solid var(--border); }
    .preview-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 300; padding: 2rem; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
    .preview-overlay.hidden { display: none; }
    .preview-close { position: absolute; top: 1.25rem; right: 1.25rem; width: 38px; height: 38px; background: var(--surface2); border: 1px solid var(--border2); border-radius: var(--r); color: var(--muted); font-size: 1.125rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: border-color 0.1s, color 0.1s; }
    .preview-close:hover { border-color: var(--accent); color: var(--accent3); }
    .preview-inner { max-width: 90vw; max-height: 88vh; display: flex; align-items: center; justify-content: center; }
    .preview-inner img { max-width: 100%; max-height: 88vh; object-fit: contain; border-radius: var(--rm); border: 1px solid var(--border2); box-shadow: 0 32px 80px rgba(0,0,0,0.8); }
    .preview-placeholder { padding: 3rem 4rem; background: var(--surface2); border: 1px solid var(--border2); border-radius: var(--rl); text-align: center; color: var(--mid); }
    .big-icon { font-size: 3rem; display: block; margin-bottom: 0.875rem; }
    .statusbar { display: flex; align-items: center; gap: 1.5rem; padding: 0.5rem 1.5rem; border-top: 1px solid var(--border); background: var(--surface); font-family: 'IBM Plex Mono', monospace; font-size: 0.6875rem; color: var(--dim); letter-spacing: 0.04em; flex-shrink: 0; }
    .statusbar span { display: flex; align-items: center; gap: 0.375rem; }
    .statusbar .s-dot { width: 4px; height: 4px; border-radius: 50%; background: var(--green); box-shadow: 0 0 4px rgba(74,222,128,0.5); }
    .toast-wrap { position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 500; display: flex; flex-direction: column; gap: 0.5rem; pointer-events: none; }
    .toast { background: var(--surface2); border: 1px solid var(--border2); border-left: 3px solid var(--accent); border-radius: var(--r); padding: 0.75rem 1.125rem; font-size: 0.8125rem; font-weight: 500; color: var(--text); box-shadow: 0 8px 32px rgba(0,0,0,0.5); animation: toastIn 0.2s ease, toastOut 0.3s ease 2.3s forwards; }
    @keyframes toastIn  { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
    @keyframes toastOut { to{opacity:0;transform:translateY(10px)} }
    input[type="file"] { display: none; }
    .key-gate { position: fixed; inset: 0; background: var(--bg); background-image: radial-gradient(ellipse 80% 60% at 50% 0%, rgba(167,139,250,0.08) 0%, transparent 70%); display: flex; align-items: center; justify-content: center; z-index: 9999; padding: 1rem; }
    .key-gate.hidden { display: none; }
    .key-gate-box { background: var(--surface2); border: 1px solid var(--border2); border-radius: var(--rl); padding: 2.75rem 2.25rem 2.25rem; width: 100%; max-width: 400px; box-shadow: 0 40px 100px rgba(0,0,0,0.8), 0 0 0 1px var(--border); display: flex; flex-direction: column; align-items: center; gap: 0; }
    .key-gate-logo { width: 52px; height: 52px; background: linear-gradient(135deg, var(--accent2), var(--accent)); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 8px 24px rgba(139,104,240,0.4); }
    .key-gate-title { font-size: 1.375rem; font-weight: 700; color: var(--bright); margin-bottom: 0.375rem; letter-spacing: -0.02em; }
    .key-gate-sub { font-size: 0.875rem; color: var(--mid); margin-bottom: 2rem; text-align: center; }
    .key-gate-input-wrap { position: relative; width: 100%; margin-bottom: 0.875rem; }
    .key-gate-input { width: 100%; padding: 0.8125rem 3rem 0.8125rem 1rem; background: var(--surface); border: 1px solid var(--border2); border-radius: var(--r); color: var(--bright); font-family: 'IBM Plex Mono', monospace; font-size: 0.9375rem; letter-spacing: 0.06em; transition: border-color 0.15s, box-shadow 0.15s; }
    .key-gate-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(167,139,250,0.14); }
    .key-gate-input.shake { animation: shake 0.35s ease; border-color: var(--red) !important; box-shadow: 0 0 0 3px rgba(248,113,113,0.12) !important; }
    @keyframes shake { 0%,100%{transform:translateX(0)} 20%{transform:translateX(-8px)} 40%{transform:translateX(8px)} 60%{transform:translateX(-5px)} 80%{transform:translateX(5px)} }
    .key-gate-eye { position: absolute; right: 0.875rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--dim); cursor: pointer; font-size: 1rem; padding: 0.25rem; transition: color 0.1s; }
    .key-gate-eye:hover { color: var(--muted); }
    .key-gate-btn { width: 100%; padding: 0.75rem; background: var(--accent); color: #fff; border: none; border-radius: var(--r); font-family: inherit; font-size: 0.9375rem; font-weight: 700; letter-spacing: 0.01em; cursor: pointer; transition: background 0.15s, box-shadow 0.15s, transform 0.1s; margin-bottom: 1rem; box-shadow: 0 4px 16px rgba(139,104,240,0.35); }
    .key-gate-btn:hover { background: var(--accent2); box-shadow: 0 6px 24px rgba(139,104,240,0.5); }
    .key-gate-btn:active { transform: scale(0.98); }
    .key-gate-error { font-size: 0.8125rem; font-weight: 500; color: var(--red); min-height: 1.25em; text-align: center; }
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }

<script>
const App = (function () {

  function genId() { return Date.now().toString(36) + Math.random().toString(36).slice(2, 7); }

  let state = { folders: [], files: [] };
  let viewMode = 'grid';
  let currentFolderId = null;
  let filterType = null;
  let searchQuery = '';
  let sortBy = 'name';
  let moveSelected = undefined;

  // ‚îÄ‚îÄ SUPABASE STORAGE BACKEND ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  // Files uploaded directly to Supabase Storage bucket.
  // Metadata stored as archive-meta.json in the same bucket.
  // Public bucket = anyone with the URL can read/download.
  // Polling every 5s keeps all users in sync.

  const SB_URL    = 'https://teflojchqcrcpskomwsl.supabase.co';
  const SB_KEY    = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlZmxvamNocWNyY3Bza29td3NsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NDc5MTMsImV4cCI6MjA4NzIyMzkxM30.5yyCkItKwLbNYjg533JitNV--26znVJKv32CBrJE8qE';
  const BUCKET    = 'archive-files';
  const META_PATH = 'archive-meta.json';

  const sbHeaders = {
    'apikey': SB_KEY,
    'Authorization': `Bearer ${SB_KEY}`,
  };

  // Upload any file blob/buffer to the bucket at path
  async function sbUpload(path, body, contentType) {
    // Try update (upsert) first via PUT, fall back to POST for new files
    const res = await fetch(`${SB_URL}/storage/v1/object/${BUCKET}/${encodeURIComponent(path)}`, {
      method: 'POST',
      headers: { ...sbHeaders, 'Content-Type': contentType, 'x-upsert': 'true' },
      body
    });
    if (!res.ok) {
      const err = await res.text().catch(() => res.statusText);
      throw new Error(`Upload failed (${res.status}): ${err}`);
    }
    return res;
  }

  // Get the public URL for a file (no auth needed ‚Äî public bucket)
  function sbPublicUrl(path) {
    return `${SB_URL}/storage/v1/object/public/${BUCKET}/${encodeURIComponent(path)}`;
  }

  // Delete a file from the bucket
  async function sbDelete(path) {
    await fetch(`${SB_URL}/storage/v1/object/${BUCKET}/${encodeURIComponent(path)}`, {
      method: 'DELETE',
      headers: sbHeaders
    }).catch(() => {});
  }

  // ‚îÄ‚îÄ METADATA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  // Stored as a single JSON file in the bucket so all users share it.
  let lastMetaEtag = '';

  async function save() {
    try {
      const meta = {
        folders: state.folders,
        files: state.files.map(f => ({
          id: f.id, name: f.name, size: f.size,
          type: f.type, ext: f.ext, mime: f.mime || '',
          folderId: f.folderId, dateAdded: f.dateAdded, dataKey: f.dataKey
        }))
      };
      const json = JSON.stringify(meta);
      await sbUpload(META_PATH, json, 'application/json');
      lastMetaEtag = json; // use content as change detector
      return true;
    } catch(e) {
      console.error('save() failed:', e);
      toast('‚ö† Failed to save metadata');
      return false;
    }
  }

  async function load() {
    try {
      const url = sbPublicUrl(META_PATH) + '?t=' + Date.now(); // bust cache
      const res = await fetch(url);
      if (!res.ok) return false; // no metadata yet ‚Äî fresh archive
      const meta = await res.json();
      state.folders = meta.folders || [];
      state.files   = meta.files   || [];
      lastMetaEtag  = JSON.stringify(meta);
      return true;
    } catch(e) {
      console.error('load() failed:', e);
      return false;
    }
  }

  // ‚îÄ‚îÄ FILE STORAGE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  // dataKey is the storage path in the bucket.
  async function saveFileData(dataKey, arrayBuffer, mime) {
    const blob = new Blob([arrayBuffer], { type: mime || 'application/octet-stream' });
    await sbUpload(dataKey, blob, mime || 'application/octet-stream');
  }

  // Returns a public URL string ‚Äî no download needed, just stream from Supabase
  function getFileUrl(dataKey) {
    return sbPublicUrl(dataKey);
  }

  // For backwards compat with preview/download ‚Äî fetch the file as ArrayBuffer
  async function getFileData(dataKey) {
    try {
      const res = await fetch(getFileUrl(dataKey));
      if (!res.ok) return null;
      return await res.arrayBuffer();
    } catch(e) {
      return null;
    }
  }

  async function deleteFileData(dataKey) {
    await sbDelete(dataKey);
  }

  async function runNukeStorage() {
    if (!confirm('This will delete ALL stored files and data permanently for everyone. Are you sure?')) return;
    const btn = document.getElementById('nukeBtn');
    if (btn) { btn.textContent = 'üí• Wiping‚Ä¶'; btn.disabled = true; }
    toast('Wiping all files‚Ä¶');
    // Delete all file data from bucket
    for (const f of state.files) await sbDelete(f.dataKey).catch(() => {});
    await sbDelete(META_PATH).catch(() => {});
    state = { folders: [], files: [] };
    Object.keys(thumbCache).forEach(k => { URL.revokeObjectURL(thumbCache[k]); delete thumbCache[k]; });
    render(); updateCounts();
    if (btn) { btn.textContent = 'üí• Nuke all'; btn.disabled = false; }
    toast('‚úì All files deleted');
  }

  // ‚îÄ‚îÄ LIVE SYNC ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  // Poll metadata every 5s ‚Äî if it changed, update state and re-render.
  let syncInterval = null;

  function startSync() {
    setSyncStatus('synced');
    syncInterval = setInterval(async () => {
      try {
        const url = sbPublicUrl(META_PATH) + '?t=' + Date.now();
        const res = await fetch(url);
        if (!res.ok) return;
        const text = await res.text();
        if (text && text !== lastMetaEtag) {
          lastMetaEtag = text;
          const meta = JSON.parse(text);
          state.folders = meta.folders || [];
          state.files   = meta.files   || [];
          render(); updateCounts(); setSyncStatus('synced');
        }
      } catch(e) { setSyncStatus('error'); }
    }, 5000);
  }

  function setSyncStatus(status) {
    const el = document.getElementById('syncStatus');
    if (!el) return;
    if (status === 'syncing') { el.textContent = '‚ü≥ Syncing‚Ä¶'; el.style.color = 'var(--mid)'; }
    else if (status === 'synced') { el.textContent = '‚úì Live'; el.style.color = 'var(--green)'; }
    else if (status === 'error') { el.textContent = '‚úï Offline'; el.style.color = 'var(--red)'; }
  }

  // ‚îÄ‚îÄ FILE HELPERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const IMG = /^(jpg|jpeg|png|gif|webp|bmp|svg|avif)$/i;
  const DOC = /^(pdf|doc|docx|txt|md|xls|xlsx|ppt|pptx|csv|rtf|odt)$/i;
  const VID = /^(mp4|mov|avi|mkv|webm|flv)$/i;
  const AUD = /^(mp3|wav|ogg|flac|aac|m4a)$/i;
  const ZIP = /^(zip|rar|7z|tar|gz|bz2)$/i;

  function getExt(name) { const i = name.lastIndexOf('.'); return i > 0 ? name.slice(i+1).toLowerCase() : ''; }

  function classifyType(ext) {
    if (IMG.test(ext)) return 'image';
    if (DOC.test(ext)) return 'doc';
    if (VID.test(ext)) return 'video';
    if (AUD.test(ext)) return 'audio';
    if (ZIP.test(ext)) return 'zip';
    return 'other';
  }

  const MIME_MAP = {
    exe:'application/octet-stream', msi:'application/octet-stream', dll:'application/octet-stream',
    unitypackage:'application/octet-stream', apk:'application/vnd.android.package-archive',
    ipa:'application/octet-stream', dmg:'application/octet-stream', iso:'application/octet-stream',
    bin:'application/octet-stream', dat:'application/octet-stream', pkg:'application/octet-stream',
    deb:'application/octet-stream', rpm:'application/octet-stream',
    jar:'application/java-archive', war:'application/java-archive',
    psd:'image/vnd.adobe.photoshop', ai:'application/postscript',
    blend:'application/octet-stream', fbx:'application/octet-stream',
    obj:'text/plain', unity:'application/octet-stream',
    prefab:'application/octet-stream', asset:'application/octet-stream',
    mat:'application/octet-stream',
  };

  function typeBadge(type, extLabel) {
    const cls = {image:'badge-img',doc:'badge-doc',video:'badge-vid',audio:'badge-aud',zip:'badge-zip',other:'badge-other'}[type]||'badge-other';
    return `<span class="type-badge ${cls}">${extLabel||type}</span>`;
  }
  function typeIcon(type) { return {image:'üñº',doc:'üìÑ',video:'üé¨',audio:'üéµ',zip:'üì¶',other:'üìé'}[type]||'üìé'; }
  function formatSize(b) {
    if (!b) return '‚Äî';
    if (b < 1024) return b + ' B';
    if (b < 1048576) return (b/1024).toFixed(1) + ' KB';
    return (b/1048576).toFixed(1) + ' MB';
  }
  function escH(s) { if (!s) return ''; const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }
  function setText(id, val) { const el = document.getElementById(id); if (el) el.textContent = val; }

  // ‚îÄ‚îÄ UPLOAD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function processFiles(fileList) {
    const arr = Array.from(fileList);
    if (!arr.length) return;

    let done = 0;
    let failed = 0;
    setSyncStatus('syncing');
    toast(`Uploading ${arr.length} file${arr.length > 1 ? 's' : ''}‚Ä¶`);

    for (const file of arr) {
      try {
        const ext     = getExt(file.name);
        const type    = classifyType(ext);
        const mime    = file.type || 'application/octet-stream';
        // Use a unique path in the bucket: dataKey/originalname to avoid collisions
        const dataKey = genId() + '/' + file.name;
        const entry   = {
          id: genId(), name: file.name, size: file.size,
          type, ext, mime,
          folderId: filterType ? null : currentFolderId,
          dateAdded: Date.now(), dataKey
        };

        // Upload the raw File blob directly to Supabase
        await sbUpload(dataKey, file, mime);

        // Pre-populate thumb cache for images using public URL
        if (type === 'image') {
          thumbCache[dataKey] = getFileUrl(dataKey);
        }

        state.files.push(entry);
        done++;
      } catch(err) {
        console.error('Upload error for', file.name, err);
        failed++;
        done++;
        toast(`‚ö† "${file.name}" failed ‚Äî ${err.message || 'upload error'}`);
      }
    }

    const saved = await save();
    render();
    updateCounts();
    setSyncStatus(saved ? 'synced' : 'error');
    const ok = arr.length - failed;
    if (ok > 0) toast(`‚úì Added ${ok} file${ok > 1 ? 's' : ''}`);
  }

  function onFileInputChange(inp) { processFiles(inp.files); inp.value = ''; }

  // ‚îÄ‚îÄ NAVIGATION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function navAll() {
    filterType = null; currentFolderId = null; searchQuery = '';
    document.getElementById('searchInput').value = '';
    setActiveNav('navAll'); render();
  }

  function navType(type) {
    filterType = type; currentFolderId = null; searchQuery = '';
    document.getElementById('searchInput').value = '';
    const map = {image:'navImages',doc:'navDocs',other:'navOther'};
    setActiveNav(map[type]); render();
  }

  function navFolder(folderId) {
    filterType = null; currentFolderId = folderId; searchQuery = '';
    document.getElementById('searchInput').value = '';
    setActiveNav('folder_' + folderId); render();
  }

  function setActiveNav(id) {
    document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
    const el = document.getElementById(id);
    if (el) el.classList.add('active');
  }

  function onSearch(q) { searchQuery = q.trim().toLowerCase(); render(); }
  function onSort(v) { sortBy = v; render(); }
  function setView(v) {
    viewMode = v;
    document.getElementById('viewGrid').classList.toggle('active', v==='grid');
    document.getElementById('viewList').classList.toggle('active', v==='list');
    render();
  }

  // ‚îÄ‚îÄ GET VISIBLE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function getVisible() {
    let folders = [...state.folders];
    let files = [...state.files];

    if (filterType) {
      const allowed = filterType === 'image' ? ['image'] : filterType === 'doc' ? ['doc'] : ['other','zip','audio','video'];
      files = files.filter(f => allowed.includes(f.type));
      folders = [];
    } else {
      folders = folders.filter(f => f.parentId === currentFolderId);
      files = files.filter(f => f.folderId === currentFolderId);
    }

    if (searchQuery) {
      folders = folders.filter(f => f.name.toLowerCase().includes(searchQuery));
      files = files.filter(f => f.name.toLowerCase().includes(searchQuery));
    }

    const sort = arr => arr.sort((a, b) => {
      if (sortBy === 'name') return a.name.localeCompare(b.name);
      if (sortBy === 'nameDesc') return b.name.localeCompare(a.name);
      if (sortBy === 'date') return (b.dateAdded||0) - (a.dateAdded||0);
      if (sortBy === 'size') return (b.size||0) - (a.size||0);
      if (sortBy === 'type') return (a.type||'').localeCompare(b.type||'');
      return 0;
    });

    return { folders: sort(folders), files: sort(files) };
  }

  // ‚îÄ‚îÄ THUMBNAIL CACHE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  // With Supabase, image thumbs are just public URLs ‚Äî no fetching needed.
  const thumbCache = {};

  function ensureThumbsForFiles(files) {
    files.filter(f => f.type === 'image' && !thumbCache[f.dataKey]).forEach(f => {
      thumbCache[f.dataKey] = getFileUrl(f.dataKey);
      document.querySelectorAll(`.thumb-placeholder[data-key="${f.dataKey}"]`).forEach(el => {
        const img = document.createElement('img');
        img.src = thumbCache[f.dataKey];
        img.style.cssText = 'width:100%;height:100%;object-fit:cover;display:block;border-radius:inherit;';
        el.replaceWith(img);
      });
    });
  }

  function thumbHtml(f) {
    const url = thumbCache[f.dataKey] || getFileUrl(f.dataKey);
    return `<img src="${url}" style="width:100%;height:100%;object-fit:cover;display:block;border-radius:inherit;" alt="" loading="lazy" />`;
  }

  // ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function render() {
    renderBreadcrumb();
    renderFolderSidebar();
    const { folders, files } = getVisible();
    const content = document.getElementById('content');

    if (!folders.length && !files.length) {
      content.innerHTML = `<div class="empty-state">
        <span class="empty-icon">‚óà</span>
        <p>${searchQuery ? 'No results for "'+escH(searchQuery)+'"' : 'Drop files here or click the upload area above'}</p>
      </div>`;
    } else if (viewMode === 'grid') {
      content.innerHTML = '<div class="grid-view">' +
        folders.map(renderFolderCard).join('') +
        files.map(renderFileCard).join('') +
      '</div>';
    } else {
      content.innerHTML = `<div class="list-view">
        <div class="list-header"><div>Name</div><div>Size</div><div>Type</div><div>Actions</div></div>` +
        folders.map(renderFolderRow).join('') +
        files.map(renderFileRow).join('') +
      '</div>';
    }

    attachEvents();
    ensureThumbsForFiles(files);

    const total = files.reduce((s, f) => s + (f.size||0), 0);
    setText('sbCount', `${folders.length + files.length} items`);
    setText('sbSize', formatSize(total));
    const allTotal = state.files.reduce((s, f) => s + (f.size||0), 0);
    setText('topbarMeta', `${state.files.length} FILES ¬∑ ${formatSize(allTotal)}`);
  }

  function renderFolderCard(f) {
    const count = state.files.filter(x => x.folderId === f.id).length + state.folders.filter(x => x.parentId === f.id).length;
    return `<div class="grid-card" data-type="folder" data-id="${f.id}">
      <div class="card-actions">
        <button class="card-action-btn" data-action="rename" data-id="${f.id}" data-kind="folder" title="Rename">‚úé</button>
        <button class="card-action-btn" data-action="move" data-id="${f.id}" data-kind="folder" title="Move">‚á•</button>
        <button class="card-action-btn danger" data-action="delete" data-id="${f.id}" data-kind="folder" title="Delete">‚úï</button>
      </div>
      <div class="card-thumb">üìÅ</div>
      <div class="card-name">${escH(f.name)}</div>
      <div class="card-meta">${count} item${count!==1?'s':''}</div>
    </div>`;
  }

  function renderFileCard(f) {
    const inner = f.type === 'image' ? thumbHtml(f) : typeIcon(f.type);
    return `<div class="grid-card" data-type="file" data-id="${f.id}">
      <div class="card-actions">
        <button class="card-action-btn" data-action="preview" data-id="${f.id}" title="Preview">‚äô</button>
        <button class="card-action-btn" data-action="download" data-id="${f.id}" title="Download">‚Üì</button>
        <button class="card-action-btn" data-action="rename" data-id="${f.id}" data-kind="file" title="Rename">‚úé</button>
        <button class="card-action-btn" data-action="move" data-id="${f.id}" data-kind="file" title="Move">‚á•</button>
        <button class="card-action-btn danger" data-action="delete" data-id="${f.id}" data-kind="file" title="Delete">‚úï</button>
      </div>
      <div class="card-thumb">${inner}</div>
      <div class="card-name">${escH(f.name)}</div>
      <div class="card-meta">${formatSize(f.size)}</div>
    </div>`;
  }

  function renderFolderRow(f) {
    return `<div class="list-row" data-type="folder" data-id="${f.id}">
      <div class="row-name"><div class="row-thumb">üìÅ</div><span class="row-label">${escH(f.name)}</span></div>
      <div class="row-size">‚Äî</div>
      <div class="row-type">Folder</div>
      <div class="row-actions">
        <button class="row-btn" data-action="rename" data-id="${f.id}" data-kind="folder">Rename</button>
        <button class="row-btn" data-action="move" data-id="${f.id}" data-kind="folder">Move</button>
        <button class="row-btn danger" data-action="delete" data-id="${f.id}" data-kind="folder">Delete</button>
      </div>
    </div>`;
  }

  function renderFileRow(f) {
    const inner = f.type === 'image' ? thumbHtml(f) : typeIcon(f.type);
    return `<div class="list-row" data-type="file" data-id="${f.id}">
      <div class="row-name"><div class="row-thumb">${inner}</div><span class="row-label">${escH(f.name)}</span></div>
      <div class="row-size">${formatSize(f.size)}</div>
      <div class="row-type">${typeBadge(f.type, f.ext ? f.ext.toUpperCase() : '?')}</div>
      <div class="row-actions">
        <button class="row-btn" data-action="preview" data-id="${f.id}">View</button>
        <button class="row-btn" data-action="download" data-id="${f.id}">‚Üì</button>
        <button class="row-btn" data-action="rename" data-id="${f.id}" data-kind="file">Rename</button>
        <button class="row-btn" data-action="move" data-id="${f.id}" data-kind="file">Move</button>
        <button class="row-btn danger" data-action="delete" data-id="${f.id}" data-kind="file">Delete</button>
      </div>
    </div>`;
  }

  function attachEvents() {
    document.querySelectorAll('.grid-card[data-type="folder"], .list-row[data-type="folder"]').forEach(card => {
      card.addEventListener('dblclick', () => navFolder(card.dataset.id));
    });
    document.querySelectorAll('[data-action]').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation();
        const { action, id, kind } = btn.dataset;
        if (action === 'preview') openPreview(id);
        else if (action === 'download') downloadFile(id);
        else if (action === 'rename') openRename(id, kind);
        else if (action === 'move') openMove(id, kind);
        else if (action === 'delete') deleteItem(id, kind);
      });
    });
  }

  // ‚îÄ‚îÄ BREADCRUMB ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function renderBreadcrumb() {
    const el = document.getElementById('breadcrumb');
    if (filterType) {
      el.innerHTML = `<span class="bc-current">${{image:'Images',doc:'Documents',other:'Other'}[filterType]}</span>`;
      return;
    }
    const path = [];
    let id = currentFolderId;
    while (id) {
      const f = state.folders.find(x => x.id === id);
      if (!f) break;
      path.unshift(f);
      id = f.parentId;
    }
    if (!currentFolderId) {
      el.innerHTML = `<span class="bc-current">All files</span>`;
    } else {
      let html = `<a onclick="App.navAll()">All files</a>`;
      path.forEach((f, i) => {
        html += `<span class="breadcrumb-sep">/</span>`;
        if (i < path.length - 1) html += `<a onclick="App.navFolder('${f.id}')">${escH(f.name)}</a>`;
        else html += `<span class="bc-current">${escH(f.name)}</span>`;
      });
      el.innerHTML = html;
    }
  }

  // ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function renderFolderSidebar() {
    const el = document.getElementById('folderList');
    const roots = state.folders.filter(f => !f.parentId);
    function renderLevel(folders, depth) {
      return folders.map(f => {
        const children = state.folders.filter(x => x.parentId === f.id);
        const count = state.files.filter(x => x.folderId === f.id).length;
        return `<button class="sidebar-item" id="folder_${f.id}" onclick="App.navFolder('${f.id}')"
          style="padding-left:calc(0.5rem + ${depth*0.75}rem)">
          <span class="si-icon">üìÅ</span>
          <span class="si-name">${escH(f.name)}</span>
          <span class="si-count">${count}</span>
        </button>` + (children.length ? renderLevel(children, depth+1) : '');
      }).join('');
    }
    el.innerHTML = roots.length
      ? renderLevel(roots, 0)
      : `<div style="padding:0.5rem 0.5rem;font-size:0.75rem;color:var(--dim)">No folders yet</div>`;
    updateCounts();
  }

  function updateCounts() {
    setText('countAll', state.files.length);
    setText('countImages', state.files.filter(f=>f.type==='image').length);
    setText('countDocs', state.files.filter(f=>f.type==='doc').length);
    setText('countOther', state.files.filter(f=>!['image','doc'].includes(f.type)).length);
  }

  // ‚îÄ‚îÄ PREVIEW ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function openPreview(fileId) {
    const f = state.files.find(x => x.id === fileId);
    if (!f) return;
    const inner = document.getElementById('previewInner');
    document.getElementById('previewOverlay').classList.remove('hidden');

    if (f.type === 'image') {
      inner.innerHTML = '<div class="preview-placeholder"><span class="big-icon">‚è≥</span><div style="color:var(--bright)">Loading‚Ä¶</div></div>';
      const img = document.createElement('img');
      img.onload = () => { inner.innerHTML = ''; inner.appendChild(img); };
      img.onerror = () => { inner.innerHTML = `<div class="preview-placeholder"><span class="big-icon">‚ö†</span><div style="color:var(--bright)">Could not load image</div></div>`; };
      img.src = getFileUrl(f.dataKey);
      img.alt = f.name;
    } else {
      inner.innerHTML = `<div class="preview-placeholder">
        <span class="big-icon">${typeIcon(f.type)}</span>
        <div style="color:var(--bright)">${escH(f.name)}</div>
        <div style="margin-top:0.5rem;font-size:0.75rem">${formatSize(f.size)} ¬∑ ${(f.ext||'?').toUpperCase()}</div>
        <div style="margin-top:1.25rem">
          <button class="btn btn-primary" onclick="App.downloadFile('${f.id}')">Download file</button>
        </div>
      </div>`;
    }
  }

  function closePreview() {
    document.getElementById('previewOverlay').classList.add('hidden');
    document.getElementById('previewInner').innerHTML = '';
  }

  // ‚îÄ‚îÄ DOWNLOAD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function getMimeByExt(ext) {
    const imgMime = { jpg:'image/jpeg', jpeg:'image/jpeg', png:'image/png', gif:'image/gif', webp:'image/webp', bmp:'image/bmp', svg:'image/svg+xml', avif:'image/avif' };
    return imgMime[(ext||'').toLowerCase()] || (MIME_MAP[(ext||'').toLowerCase()]) || 'application/octet-stream';
  }
  function getMime(f) { return getMimeByExt(f.ext) || f.mime || 'application/octet-stream'; }

  function downloadFile(fileId) {
    const f = state.files.find(x => x.id === fileId);
    if (!f) return;
    const a = document.createElement('a');
    a.href = getFileUrl(f.dataKey);
    a.download = f.name;
    a.target = '_blank';
    document.body.appendChild(a); a.click(); document.body.removeChild(a);
  }

  // ‚îÄ‚îÄ NEW FOLDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function openNewFolder() {
    document.getElementById('newFolderName').value = '';
    document.getElementById('overlayNewFolder').classList.remove('hidden');
    setTimeout(() => document.getElementById('newFolderName').focus(), 50);
  }

  async function confirmNewFolder() {
    const name = document.getElementById('newFolderName').value.trim();
    if (!name) return;
    state.folders.push({ id: genId(), name, parentId: filterType ? null : currentFolderId, dateAdded: Date.now() });
    await save();
    closeModal('overlayNewFolder');
    render();
    toast(`Folder "${name}" created`);
  }

  // ‚îÄ‚îÄ RENAME ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function openRename(id, kind) {
    const item = kind === 'folder' ? state.folders.find(x=>x.id===id) : state.files.find(x=>x.id===id);
    if (!item) return;
    document.getElementById('renameInput').value = item.name;
    document.getElementById('renameId').value = id;
    document.getElementById('renameKind').value = kind;
    document.getElementById('renameMTitle').textContent = 'Rename ' + kind;
    document.getElementById('overlayRename').classList.remove('hidden');
    setTimeout(() => document.getElementById('renameInput').focus(), 50);
  }

  async function confirmRename() {
    const id = document.getElementById('renameId').value;
    const kind = document.getElementById('renameKind').value;
    const name = document.getElementById('renameInput').value.trim();
    if (!name) return;
    const arr = kind === 'folder' ? state.folders : state.files;
    const item = arr.find(x => x.id === id);
    if (item) item.name = name;
    await save();
    closeModal('overlayRename');
    render();
  }

  // ‚îÄ‚îÄ MOVE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function openMove(id, kind) {
    document.getElementById('moveId').value = id;
    document.getElementById('moveKind').value = kind;
    moveSelected = undefined;

    let excluded = new Set();
    if (kind === 'folder') {
      excluded.add(id);
      const collectDesc = fid => state.folders.filter(x=>x.parentId===fid).forEach(x=>{ excluded.add(x.id); collectDesc(x.id); });
      collectDesc(id);
    }

    const opts = [{ id: null, label: '/ Root', depth: 0 }];
    const buildTree = (parentId, depth) => {
      state.folders.filter(f => f.parentId === parentId && !excluded.has(f.id))
        .forEach(f => { opts.push({ id: f.id, label: f.name, depth }); buildTree(f.id, depth+1); });
    };
    buildTree(null, 1);

    const list = document.getElementById('moveFolderList');
    list.innerHTML = opts.map(o =>
      `<div class="folder-option" style="padding-left:calc(0.75rem + ${o.depth*0.75}rem)"
        data-fid="${o.id||'__root__'}"
        onclick="App.selectMoveTarget(this, ${o.id===null?'null':"'"+o.id+"'"})">
        ${o.id===null?'üìÇ':'üìÅ'} ${escH(o.label)}
      </div>`
    ).join('');

    document.getElementById('overlayMove').classList.remove('hidden');
  }

  function selectMoveTarget(el, folderId) {
    document.querySelectorAll('#moveFolderList .folder-option').forEach(e => e.classList.remove('selected'));
    el.classList.add('selected');
    moveSelected = folderId;
  }

  async function confirmMove() {
    if (moveSelected === undefined) { toast('Please select a destination'); return; }
    const id = document.getElementById('moveId').value;
    const kind = document.getElementById('moveKind').value;
    const arr = kind === 'folder' ? state.folders : state.files;
    const item = arr.find(x => x.id === id);
    if (item) {
      if (kind === 'folder') item.parentId = moveSelected;
      else item.folderId = moveSelected;
    }
    await save();
    closeModal('overlayMove');
    render();
    toast('Moved successfully');
  }

  // ‚îÄ‚îÄ DELETE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function deleteItem(id, kind) {
    const arr = kind === 'folder' ? state.folders : state.files;
    const item = arr.find(x => x.id === id);
    const name = item ? item.name : 'this item';
    if (!confirm(`Delete "${name}"?${kind==='folder'?'\n\nAll folder contents will also be deleted.':''}`)) return;
    if (kind === 'folder') deleteFolder(id);
    else deleteFile(id);
    await save();
    render();
    toast('Deleted');
  }

  function deleteFolder(folderId) {
    state.folders.filter(f => f.parentId === folderId).forEach(f => deleteFolder(f.id));
    state.files.filter(f => f.folderId === folderId).forEach(f => deleteFile(f.id));
    state.folders = state.folders.filter(f => f.id !== folderId);
  }

  function deleteFile(fileId) {
    const f = state.files.find(x => x.id === fileId);
    if (f) {
      deleteFileData(f.dataKey).catch(() => {});
      if (thumbCache[f.dataKey]) { URL.revokeObjectURL(thumbCache[f.dataKey]); delete thumbCache[f.dataKey]; }
    }
    state.files = state.files.filter(x => x.id !== fileId);
  }

  // ‚îÄ‚îÄ MODALS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

  // ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function toast(msg) {
    const wrap = document.getElementById('toastWrap');
    const el = document.createElement('div');
    el.className = 'toast'; el.textContent = msg;
    wrap.appendChild(el);
    setTimeout(() => el.remove(), 2600);
  }

  // ‚îÄ‚îÄ KEY GATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const CORRECT_KEY = 'monkeylikesfemboys';
  const KEY_SESSION = 'archive_unlocked';

  function isUnlocked() { return sessionStorage.getItem(KEY_SESSION) === '1'; }

  function showKeyGate() {
    document.getElementById('keyGate').classList.remove('hidden');
    setTimeout(() => document.getElementById('keyInput').focus(), 80);
    document.getElementById('keyInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') submitKey();
    });
  }

  function hideKeyGate() { document.getElementById('keyGate').classList.add('hidden'); }

  function submitKey() {
    const val = document.getElementById('keyInput').value;
    const errEl = document.getElementById('keyError');
    if (val === CORRECT_KEY) {
      sessionStorage.setItem(KEY_SESSION, '1');
      hideKeyGate();
      setSyncStatus('syncing');
      load().then(() => {
        render();
        startSync();
      });
    } else {
      errEl.textContent = 'Incorrect key ‚Äî try again';
      const inp = document.getElementById('keyInput');
      inp.classList.remove('shake');
      void inp.offsetWidth;
      inp.classList.add('shake');
      inp.value = '';
      setTimeout(() => { inp.classList.remove('shake'); errEl.textContent = ''; }, 1500);
    }
  }

  function toggleKeyVis() {
    const inp = document.getElementById('keyInput');
    inp.type = inp.type === 'password' ? 'text' : 'password';
  }

  // ‚îÄ‚îÄ DROP & KEYBOARD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function init() {
    if (isUnlocked()) {
      hideKeyGate();
      setSyncStatus('syncing');
      load().then(() => { render(); startSync(); });
    } else {
      showKeyGate();
    }

    const zone = document.getElementById('dropZone');
    zone.addEventListener('click', () => document.getElementById('fileInput').click());
    zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('drag-over'); });
    zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
    zone.addEventListener('drop', e => { e.preventDefault(); zone.classList.remove('drag-over'); if (e.dataTransfer.files.length) processFiles(e.dataTransfer.files); });
    document.body.addEventListener('dragover', e => e.preventDefault());
    document.body.addEventListener('drop', e => { e.preventDefault(); if (e.target !== zone && e.dataTransfer.files.length) processFiles(e.dataTransfer.files); });

    document.getElementById('previewOverlay').addEventListener('click', e => { if (e.target === document.getElementById('previewOverlay')) closePreview(); });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') { closePreview(); closeModal('overlayNewFolder'); closeModal('overlayRename'); closeModal('overlayMove'); }
      if (e.key === 'Enter' && !document.getElementById('overlayNewFolder').classList.contains('hidden')) confirmNewFolder();
      if (e.key === 'Enter' && !document.getElementById('overlayRename').classList.contains('hidden')) confirmRename();
    });
  }

  init();

  return {
    navAll, navType, navFolder, onSearch, onSort, setView,
    openNewFolder, confirmNewFolder, closeModal,
    confirmRename, openMove, selectMoveTarget, confirmMove,
    downloadFile, openPreview, closePreview, onFileInputChange,
    submitKey, toggleKeyVis, runNukeStorage
  };
})();
</script>
</body>
